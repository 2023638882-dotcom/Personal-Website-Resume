<script>
// Form fade-in animation
document.addEventListener('DOMContentLoaded', ()=>{
  const form = document.getElementById('contactForm');
  setTimeout(()=>{
    form.style.transition='all 1s ease';
    form.style.opacity='1';
    form.style.transform='translateX(0)';
  },200);
});

// Form submit: show popup + confetti
document.getElementById('contactForm').addEventListener('submit', function(e){
  e.preventDefault(); // prevent page reload
  showPopup();
  launchConfetti();
});

// Success popup
function showPopup(){
  const popup = document.getElementById('successPopup');
  popup.style.display='block';
  setTimeout(()=>{popup.style.display='none';},3000);
}

// Simple confetti
function launchConfetti(){
  const canvas = document.getElementById('confettiCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const confettis = [];
  const colors = ['#ff1a8c','#ff66aa','#ffccff','#ff4da6'];
  for(let i=0;i<150;i++){
    confettis.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height-50,
      r: Math.random()*6+2,
      d: Math.random()*10+2,
      color: colors[Math.floor(Math.random()*colors.length)],
      tilt: Math.random()*10-10
    });
  }

  let animationFrame;
  function draw(){
    ctx.clearRect(0,0,canvas.width,canvas.height);
    confettis.forEach(c=>{
      ctx.beginPath();
      ctx.fillStyle=c.color;
      ctx.moveTo(c.x+c.tilt,c.y);
      ctx.lineTo(c.x+c.tilt+5,c.y+c.r);
      ctx.lineTo(c.x+c.tilt-5,c.y+c.r);
      ctx.closePath();
      ctx.fill();
      c.y += c.d;
      c.tilt += 0.1;
      if(c.y>canvas.height) c.y = -10;
    });
    animationFrame=requestAnimationFrame(draw);
  }
  draw();
  setTimeout(()=>{cancelAnimationFrame(animationFrame); ctx.clearRect(0,0,canvas.width,canvas.height);},3000);
}
</script>
