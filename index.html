<html lang="en">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;}
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:radial-gradient(circle at top, #2a0000, #0a0000 70%);
  font-family:'Rajdhani', sans-serif;
  color:#fff;
  overflow:hidden;
}

/* ENVELOPE */
.envelope{
  width:280px;
  height:190px;
  background:#6d0019;
  position:relative;
  border-radius:8px;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,20,147,0.6);
  transition:transform 0.4s;
}

.envelope:hover{
  transform:scale(1.05);
}

/* FLAP */
.envelope::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#8b0022;
  clip-path:polygon(0 0, 100% 0, 50% 55%);
  border-radius:8px;
  transition:0.8s;
  transform-origin:top;
}

.envelope.open::before{
  transform:rotateX(180deg);
}

/* LETTER */
.letter{
  position:absolute;
  bottom:10px;
  left:10px;
  right:10px;
  height:0;
  background:#fff;
  color:#111;
  border-radius:6px;
  padding:0 20px;
  overflow:hidden;
  transition:1s ease;
  text-align:center;
}

.envelope.open .letter{
  height:260px;
  padding:25px 20px;
}

/* LETTER CONTENT */
.letter h1{
  font-family:'Playfair Display', serif;
  font-size:24px;
  margin:0 0 10px;
  color:#7a001d;
}

.letter p{
  font-size:14px;
  line-height:1.6;
}

/* NAME */
.signature{
  margin-top:18px;
  font-style:italic;
  color:#7a001d;
}

/* BUTTON */
.begin-btn{
  margin-top:20px;
  display:inline-block;
  padding:10px 26px;
  background:#7a001d;
  color:white;
  border-radius:30px;
  font-size:14px;
  text-decoration:none;
  box-shadow:0 0 15px rgba(255,20,147,0.6);
  opacity:0;
  transform:translateY(10px);
  transition:0.6s;
}

.envelope.open .begin-btn{
  opacity:1;
  transform:translateY(0);
}

.begin-btn:hover{
  background:#a1002a;
}

/* CLICK TEXT */
.click-text{
  position:absolute;
  bottom:-40px;
  width:100%;
  text-align:center;
  font-size:13px;
  color:#ffb3c6;
  letter-spacing:1px;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{ opacity:0.4; }
  50%{ opacity:1; }
  100%{ opacity:0.4; }
}
</style>
</head>

<body>

<div class="envelope" id="env">
  <div class="letter">
    <h1>Dear Visitor ðŸ’Œ</h1>
    <p>
      Welcome to my personal space.<br>
      This is where my journey, passion,<br>
      and little love for creativity begin.
    </p>

    <div class="signature">
      â€” Aleeya Anisya
    </div>

    <a href="main.html" class="begin-btn">Click to Begin</a>
  </div>

  <div class="click-text">click the letter âœ‰</div>
</div>

<script>
const envelope = document.getElementById("env");
envelope.addEventListener("click", () => {
  envelope.classList.toggle("open");
});
</script>

</body>
</html>
